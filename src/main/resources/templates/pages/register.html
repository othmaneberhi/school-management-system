<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Schoolio - School management system</title>
  <!-- Favicon icon -->
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon.png">

  <link href="../dist/css/login.css" rel="stylesheet">
  <link href="../dist/css/style.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/plugins/fontawesome/css/fontawesome.min.css">
  <link rel="stylesheet" href="../assets/plugins/fontawesome/css/all.min.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center text-dark mt-5">Schoolio - registration</h2>
      <div class="card my-5">

        <form class="card-body cardbody-color p-lg-5" method="post">

          <div class="text-center">
            <img src="../assets/images/logo.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3"
                 width="200px" alt="profile">
          </div>

          <div class="mb-3">
              <div class="d-flex ">
                  <div class="form-group me-1">
                      <label for="firstName">First name <span class="text-danger">*</span></label>
                      <input class="form-control" type="text" id="firstName"
                             required autofocus="autofocus">
                  </div>

                  <div class="form-group ms-1">
                      <label for="lastName">Last name <span class="text-danger">*</span></label>
                      <input class="form-control" type="text" id="lastName"
                             required>
                  </div>
              </div>
              <div class="d-flex">
                  <div class="form-group me-1">
                      <label for="firstNameAr">First name arabic <span class="text-danger">*</span></label>
                      <input class="form-control" type="text" id="firstNameAr"
                             required autofocus="autofocus">
                  </div>
                  <div class="form-group ms-1">
                      <label for="lastNameAr">Last name arabic <span class="text-danger">*</span></label>
                      <input class="form-control" type="text" id="lastNameAr"
                             required>
                  </div>
              </div>



              <div class="form-group">
                <label for="phone">Phone <span class="text-danger">*</span></label>
                <input class="form-control" type="text" id="phone" >
              </div>
              <div class="form-group">
                <label for="email">Email <span class="text-danger">*</span></label>
                <input class="form-control" type="text" id="email">
              </div>

              <div class="form-group">
                <label for="role">RÃ´le <span class="text-danger">*</span></label>
                <select class="form-select" aria-label=".form-select-lg example"
                        id="role">
                  <option>
                  </option>
                  <option>
                  </option>
                  <option></option>
                  <option></option>
                </select>
              </div>


              <section id="fields">
                <div class="form-group cne">
                  <label class="control-label" for="cne">CNE <span class="text-danger">*</span></label>
                  <input id="cne" class="form-control" type="text" name="cne"/>
                </div>
                <div class="form-group cin">
                  <label class="control-label" for="cin">CIN <span class="text-danger">*</span></label>
                  <input id="cin" class="form-control" type="text" name="cin"/>
                </div>
                <div class="form-group birthDate">
                  <label class="control-label" for="birthDate">Birth Date <span class="text-danger">*</span></label>
                  <input id="birthDate" class="form-control" type="date" name="birthdate"
                       />
                </div>
                <div class="form-group grade">
                  <label class="control-label" for="grade">Grade <span class="text-danger">*</span></label>
                  <input id="grade" class="form-control" type="text" name="grade"
                         />
                </div>
              </section>

              <div class="form-group">
                <label>Password <span class="text-danger">*</span></label>
                <input class="form-control pass-input" type="password" id="password"
                      >
              </div>

              <div th:if="${successMessage}">
                <div class="alert alert-info" th:text="${successMessage}"></div>
              </div>

          </div>


          <div class="text-center"><button type="submit" class="btn btn-dark px-5 mb-5 w-100">register</button></div>
          <div id="emailHelp" class="form-text text-center mb-5 text-dark">Already Registered?
            <a href="#" class="text-dark fw-bold"> login</a>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
</body>
</html>
